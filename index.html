<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="author" content="Родион Черников">
  <title>Место-Россия</title>
  <!-- <link rel="icon" href="./images/favicon.png" type="image/png"> -->
  <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="page">
  <!-- Шапка сайта -->
  <header class="header page__section page__section_place_header">
    <div class="header__logo"></div>
  </header>
  <!-- Основная часть сайта -->
  <main class="main">
    <section class="profile page__section page__section_place_profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name page__text">Жак-Ив Кусто</h1>
        <button name="btn-edit" type="button" class="page-btn page-btn_type_edit"></button>
        <p class="profile__about page__text">Исследователь океана</p>
      </div>
      <button name="btn-add" type="button" class="page-btn page-btn_type_add"></button>
    </section>
    <section class="cards page__section page__section_place_cards">

      <ul class="cards__list page__list">
        <li class="cards__item">
          <img src="./images/cards_image/monterey.jpg" alt="Монтерей" class="cards__image">
          <h2 class="cards__heading page__text">Монтерей</h2>
          <button class="page-btn cards__like-btn" type="button"></button>
        </li>
        <li class="cards__item">
          <img src="./images/cards_image/eyjafjallajokull.jpg" alt="Эйяфьядлайёкюдль" class="cards__image">
          <h2 class="cards__heading page__text">Эйяфьядлайёкюдль</h2>
          <button class="page-btn cards__like-btn cards__like-btn_active" type="button"></button>
        </li>
        <li class="cards__item">
          <img src="./images/cards_image//catalina.jpeg" alt="Каталина" class="cards__image">
          <h2 class="cards__heading page__text">Каталина</h2>
          <button class="page-btn cards__like-btn" type="button"></button>
        </li>
        <li class="cards__item">
          <img src="./images/cards_image/mojave.jpeg" alt="Мохаве" class="cards__image">
          <h2 class="cards__heading page__text">Мохаве</h2>
          <button class="page-btn cards__like-btn" type="button"></button>
        </li>
        <li class="cards__item">
          <img src="./images/cards_image/big-sur.jpg" alt="Биг-Сур" class="cards__image">
          <h2 class="cards__heading page__text">Биг-Сур</h2>
          <button class="page-btn cards__like-btn" type="button"></button>
        </li>
        <li class="cards__item">
          <img src="./images/cards_image/yosemite.jpeg" alt="Йосемити" class="cards__image">
          <h2 class="cards__heading page__text">Йосемити</h2>
          <button class="page-btn cards__like-btn" type="button"></button>
        </li>
      </ul>

    </section>
  </main>
  <!-- Подвал сайта -->
  <footer class="footer page__section page__section_place_footer">
    <p class="footer__copyright page__text">&copy; 2021 Mesto Russia</p>
  </footer>
  <!-- Модальные окна. Модификатор popup_opened открывает модальное окно -->
  <div class="popup">
    <div class="popup__container">
      <button class="page-btn popup__close-btn" type="button"></button>
      <h2 class="popup__heading page__text">Редактировать профиль</h2>
      <form class="popup__form" name="profile-edit">
        <fieldset class="popup__form-field">
          <input type="text" class="popup__input" name="name" placeholder="Имя">
          <input type="text" class="popup__input" name="about" placeholder="О себе">
          <input type="submit" class="popup__submit" value="Сохранить">
        </fieldset>
      </form>
    </div>
  </div>

</body>

</html>
