<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Место" />
    <meta name="author" content="Родион Черников" />
    <title>Место-Россия</title>
  </head>

  <body class="page">
    <!--++++++Шапка сайта++++++-->
    <header class="header page__section page__section_place_header">
      <div class="header__logo"></div>
    </header>
    <!--+++++++Основная часть сайта+++++++-->
    <main class="main">
      <!--+++++++Блок profile+++++++-->
      <section class="profile page__section page__section_place_profile">
        <div class="profile__avatar-container">
          <div class="spinner profile__spinner spinner_visible"><i></i></div>
          <img alt="Аватар" class="profile__avatar" />
        </div>
        <div class="profile__info">
          <h1 class="profile__name page__text"></h1>
          <button
            name="btn-edit"
            type="button"
            class="page-btn page-btn_type_edit"
            aria-label="Редактировать профиль"
          ></button>
          <p class="profile__about page__text"></p>
        </div>
        <button
          name="btn-add"
          type="button"
          class="page-btn page-btn_type_add"
          aria-label="Добавить фото"
        ></button>
      </section>
      <!--+++++++Секция с карточками+++++++-->
      <section
        class="cards page__section page__section_place_cards"
        aria-label="Секция с карточками"
      >
        <ul class="cards__list page__list"></ul>
      </section>
    </main>
    <!--+++++++Подвал сайта+++++++-->
    <footer class="footer page__section page__section_place_footer">
      <p class="footer__copyright page__text">
        &copy; 2021 Ro Chernikov, Mesto Russia.
      </p>
    </footer>
    <!--+++++++Модальное окно редактирования профиля+++++++-->
    <div class="popup popup-edit">
      <div class="popup__container">
        <button
          class="page-btn popup__close-btn"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form class="form edit-form" name="profile-edit" action="#" novalidate>
          <h2 class="form__heading page__text">Редактировать профиль</h2>
          <fieldset class="form__field">
            <input
              type="text"
              class="form__input form__input_type_name"
              id="form-input-name"
              name="name"
              placeholder="Имя"
              minlength="2"
              maxlength="20"
              pattern="^[A-Za-zА-Яа-яЁё\s\D]+$"
              required
            />
            <span class="form__input-error form-input-name-error"></span>
            <input
              type="text"
              class="form__input form__input_type_about"
              id="form-input-about"
              name="about"
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              pattern="^[A-Za-zА-Яа-яЁё\s\D]+$"
              required
            />
            <span class="form__input-error form-input-about-error"></span>
            <input type="submit" class="form__submit" value="Сохранить" />
          </fieldset>
        </form>
      </div>
    </div>

    <!--+++++++Модальное окно добавления карточки+++++++-->
    <div class="popup popup-add">
      <div class="popup__container">
        <button
          class="page-btn popup__close-btn"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form class="form add-form" name="card-add" action="#" novalidate>
          <h2 class="form__heading page__text">Новое место</h2>
          <fieldset class="form__field">
            <input
              type="text"
              class="form__input form__input_type_img-title"
              id="form-input-img-title"
              name="title"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              pattern="^[A-Za-zА-Яа-яЁё\s\D]+$"
              required
            />
            <span class="form__input-error form-input-img-title-error"></span>
            <input
              type="url"
              class="form__input form__input_type_img-link"
              id="form-input-img-link"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="form__input-error form-input-img-link-error"></span>
            <input
              type="submit"
              class="form__submit form__submit_type_add form__submit_disabled"
              value="Создать"
            />
          </fieldset>
        </form>
      </div>
    </div>

    <!--+++++++Модальное окно редактирования аватара+++++++-->
    <div class="popup popup-avatar">
      <div class="popup__container">
        <button
          class="page-btn popup__close-btn"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form class="form avatar-form" name="avatar-edit" action="#" novalidate>
          <h2 class="form__heading page__text">Обновить аватар</h2>
          <fieldset class="form__field">
            <input
              type="url"
              class="form__input form__input_type_avatar-link"
              id="form-input-avatar-link"
              name="avatar-link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="form__input-error form-input-avatar-link-error"></span>
            <input
              type="submit"
              class="form__submit form__submit_disabled"
              value="Сохранить"
            />
          </fieldset>
        </form>
      </div>
    </div>

    <!--+++++++Модальное окно с фотографией+++++++-->
    <div class="popup popup-photo">
      <div class="popup__container popup-photo__container">
        <figure class="popup-photo__figure">
          <img src="#" alt="" class="popup-photo__image" />
          <figcaption class="popup-photo__figcaption"></figcaption>
        </figure>
        <button
          class="page-btn popup__close-btn"
          type="button"
          aria-label="Закрыть просмотр фото"
        ></button>
      </div>
    </div>

    <!--+++++++Модальное окно подтверждения+++++++-->
    <div class="popup popup-confirm">
      <div class="popup__container">
        <button
          class="page-btn popup__close-btn"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form
          class="form confirm-form"
          name="confirm-form"
          action="#"
          novalidate
        >
          <h2 class="form__heading form__heading_type_confirm page__text">
            Вы уверены?
          </h2>
          <input type="submit" class="form__submit" value="Да" />
        </form>
      </div>
    </div>

    <!--+++++++Шаблон карточки+++++++-->
    <template id="card-template">
      <li class="cards__item">
        <div class="spinner cards__spinner spinner_visible"><i></i></div>
        <img alt="" class="cards__image" />
        <button
          class="page-btn cards__trash-btn"
          type="button"
          aria-label="Удалить"
        ></button>
        <h2 class="cards__heading page__text"></h2>
        <div class="cards__like-container">
          <button
            class="page-btn cards__like-btn"
            type="button"
            aria-label="Лайк"
          ></button>
          <span class="cards__like-counter"></span>
        </div>
      </li>
    </template>
  </body>
</html>
